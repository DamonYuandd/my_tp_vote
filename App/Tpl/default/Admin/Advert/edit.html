<!DOCTYPE html>
<html>
<head>

<script>

$(function(){

	$('#type_ad').change(function(){
		//$('.align-list li').show();
		var val = $(this).val();
		if( val==1 ) {
			$('#li_width').hide();
			$('#li_height').hide();
			$('#li_code').hide();
			$('#li_image').hide();
			$('#li_flash').hide();
			$('#li_flash_img').hide();
			$('#li_net_img').hide();
		} else if( val==2 ) {
			$('#li_code').hide();
			$('#li_flash').hide();
			$('#li_flash_img').hide();
		} else if( val==3 ) {
			$('#li_code').hide();
			$('#li_image').hide();
			$('#li_target').hide();
			$('#li_url').hide();
			$('#li_flash_img').hide();
			$('#li_net_img').hide();
		} else if( val==4 ) {
			$('#li_width').hide();
			$('#li_height').hide();
			$('#li_target').hide();
			$('#li_image').hide();
			$('#li_flash').hide();
			$('#li_url').hide();
			$('#li_flash_img').hide();
			$('#li_net_img').hide();
		} else if( val==5 ) {
			$('#li_code').hide();
			$('#li_image').hide();
			$('#li_flash').hide();
			$('#li_flash_img').show();
			$('#li_net_img').hide();
		} else {
			$('#li_width').hide();
			$('#li_height').hide();
			$('#li_code').hide();
			$('#li_image').hide();
			$('#li_flash').hide();
			$('#li_url').hide();
			$('#li_target').hide();
			$('#li_flash_img').hide();
			$('#li_net_img').hide();
		}
	});

	$('#one_category_id').val("<?php echo $obj['category_id'];?>");
	$('#target').val("<?php echo $obj['target'];?>");
	$("input[name=mode][value=<?php echo $_GET['lang'];?>]").attr("checked", true);
	$("input[name=mode][value=<?php echo $_GET['lang'];?>]").attr('disabled',false); 
	//$('#type').val("<?php echo $obj['type'];?>");
	$('#type_ad').val(2);
	$('#type_ad').trigger('change');
	$('#li_mobile_category').hide();
	
});

</script>

</head>
