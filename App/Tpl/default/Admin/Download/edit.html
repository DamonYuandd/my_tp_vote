<script>

var swfu;
window.onload = function () {
    swfu = new SWFUpload({
        // Backend Settings
        upload_url: "__APP__/Admin/Download/upload/",
        post_params: {"PHPSESSID": "<?php echo session_id(); ?>"},

        // File Upload Settings
        file_size_limit : "20 MB",	// 10MB
        file_types : "*.*",
        file_types_description : "AllFiles",
        file_upload_limit : "0",
        file_queue_limit: "1",
        
        // Event Handler Settings - these functions as defined in Handlers.js
        //  The handlers are not part of SWFUpload but are part of my website and control how
        //  my website reacts to the SWFUpload events.
        file_queued_handler : fileQueued,
        file_queue_error_handler : fileQueueError,
        file_dialog_complete_handler : fileDialogComplete,
        upload_progress_handler : uploadProgress,
        upload_error_handler : uploadError,
        upload_success_handler : uploadSuccess,
        upload_complete_handler : uploadComplete,

        // Button Settings
        button_image_url : "",
        button_placeholder_id : "spanButtonPlaceholder",
        button_width: 62,
        button_height: 22,
        button_text : '<span >浏览...</span>',
        button_text_style : '.button { font-family: Helvetica, Arial, sans-serif; font-size: 12px;width:30px; }',
        button_text_top_padding: 0,
        button_text_left_padding: 18,
        button_window_mode: SWFUpload.WINDOW_MODE.TRANSPARENT,
        button_cursor: SWFUpload.CURSOR.HAND,

        // Flash Settings
        flash_url : "__ADMIN__/Public/js/swfupload/swfupload.swf",

        custom_settings : {
            progressTarget : "fsUploadProgress",
            cancelButtonId : "btnCancel"
        },

        // Debug Settings
        debug: false
    });
};

function uploadSuccess(file, serverData) {

   try {
		var arry = new Array();
		arry = serverData.split(":");
		
		if(arry[1]=='error'){
			alert(arry[2]);
		}else{	
			 
	   		$("#downfile").val(arry[2]);
	   		$('#size').val(file.size);
		}
	} catch (ex) {
       this.debug(ex);
   }
}
</script>
